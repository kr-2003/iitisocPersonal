<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <!-- TODO
		
	 -->

    <div class="game">
      <div class="your_color"></div>
      <div class="opponent_color"></div>
      <div class="board">
            <button class="btn" id="0-0"></button>
            <button class="btn" id="0-1"></button>
            <button class="btn" id="0-2"></button>
            <button class="btn" id="1-0"></button>
            <button class="btn" id="1-1"></button>
            <button class="btn" id="1-2"></button>
            <button class="btn" id="2-0"></button>
            <button class="btn" id="2-1"></button>
            <button class="btn" id="2-2"></button>
        </div>
        <div class="status">Your turn!</div>
      </div>
      
    </div>

    <div class="underlay hidden"></div>
    <div class="popover hidden">
      <h2>Waiting for opponent</h2>
      <p>Give the url to a friend to play a game</p>
      <input type="text" class="share_url" value="" />
    </div>

    <script
      src="https://code.jquery.com/jquery-latest.min.js"
      type="text/javascript"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js"></script>
    <script src="/js/script.js" type="text/javascript"></script>
  </body>
</html>
